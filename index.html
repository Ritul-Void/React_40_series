<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>React040 ‚Äì Project Showcase</title>

    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

      body {
        font-family: "Inter", sans-serif;
        background-color: #0d0d0d;
        color: #eaeaea;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 2rem 1rem;
      }

      .subtitle {
        opacity: 0.7;
        font-size: 0.9rem;
      }

      /* --- Search Box --- */
      #search-box {
        width: 90%;
        max-width: 900px;
        display: block;
        margin: 0 auto 2rem auto;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #eaeaea;
      }

      #search-box:focus {
        outline: none;
        border-color: #666;
      }

      /* --- Grid responsive layout --- */
      #project-container {
        width: 90%;
        max-width: 1100px;
        margin: auto;
        display: grid;
        gap: 1.3rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .project-card {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 1.3rem;
        border: 1px solid #333;
        transition: 0.2s;
      }

      .project-card:hover {
        transform: translateY(-4px);
        border-color: #555;
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .project-title {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .project-links {
        display: flex;
        gap: 0.6rem;
        font-size: 1.3rem;
      }

      .project-description {
        margin: 0.8rem 0;
        opacity: 0.85;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        opacity: 0.5;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üöÄ React040 ‚Äì Project Showcase</h1>
      <p class="subtitle">A 40-day learning journey in React</p>
    </header>

    <!-- Fuzzy Search Input -->
    <input id="search-box" type="text" placeholder="üîç Search projects..." />

    <main>
      <div id="project-container"></div>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è during my React learning journey</p>
    </footer>

    <script>
      const projects = [
        {
          title: "Day 1 ‚Äì Counter App",
          link: "./src/projects/Day_1_counter_app/index.html",
          github: "#",
          description:
            "A simple React counter demonstrating state, event handling, and basic component structure."
        },
        {
          title: "Day 2 ‚Äì Basic Form",
          link: "./src/projects/Day_2/day2.html",
          github: "#",
          description:
            "A form handling project showing controlled components and input binding in React."
        },
        {
          title: "Day 3 ‚Äì Color Picker",
          link: "./src/projects/day3_Color_picker/day.html",
          github: "#",
          description:
            "Interactive color picker using state to update UI dynamically."
        },
        {
          title: "Day 4 ‚Äì Markdown Page + Dark Mode Toggle",
          link: "./src/projects/day4_Md_page_with_dark_modeToggle/day.html",
          github: "#",
          description:
            "A markdown previewer with a manual dark mode toggle built using React state."
        },
        {
          title: "Day 5 ‚Äì Quote Generator",
          link: "./src/projects/day5_Quote_Generator/day.html",
          github: "#",
          description:
            "Random quote generator demonstrating API calls and state updates."
        },
        {
          title: "Day 6 ‚Äì Quote Generator 2.0",
          link: "./src/projects/day6_QuoteGenNew/day.html",
          github: "#",
          description:
            "Improved quote generator with animations, new UI, and better component structure."
        },
        {
          title: "Day 7 ‚Äì Digital Clock",
          link: "./src/projects/day7_digital_clock/day.html",
          github: "#",
          description:
            "A live digital clock using intervals and real-time state updates."
        },
        {
          title: "Day 8 ‚Äì Image Slider",
          link: "./src/projects/day8_imageSlider/day.html",
          github: "#",
          description:
            "A carousel-style image slider with smooth transitions and navigation buttons."
        },
        {
          title: "Day 9 ‚Äì React Login Form",
          link: "./src/projects/day9_reactLoginForm/day.html",
          github: "#",
          description:
            "A user login form demonstrating validation and reusable input components."
        },
        {
          title: "Day 10 ‚Äì Weather App",
          link: "./src/projects/Day10_wheather_app/day.html",
          github: "#",
          description:
            "A weather application fetching live data from an API and updating UI dynamically."
        },
        {
          title: "Day 11 ‚Äì Todo App",
          link: "./src/projects/day11_todo_app/day.html",
          github: "#",
          description:
            "A classic todo app demonstrating CRUD operations and component reusability."
        },
        {
          title: "Day 12 ‚Äì Password Generator",
          link: "./src/projects/day12_password_genrator/day.html",
          github: "#",
          description:
            "A strong password generator with customizable rules and copy-to-clipboard function."
        },
        {
          title: "Day 13 ‚Äì Calculator",
          link: "./src/projects/day13_calculator/day.html",
          github: "#",
          description:
            "A mini calculator with customisable themes."
        },
        {
          title: "Day 14 ‚Äì Unit Converter",
          link: "./src/projects/day14_unitConverter/day.html",
          github: "#",
          description:
            "A simple working unit converter"
        },
        {
          title: "Day 15 ‚Äì Stopwatch",
          link: "./src/projects/day15_stopwatch/day.html",
          github: "#",
          description:
            "A simple stopwatch with 2 modes"
        },
        {
          title: "Day 16 ‚Äì Twitter mini home feed",
          link: "./src/projects/day16_miniTwitterHomeFeed/day.html",
          github: "#",
          description:
            "twitter mini home feed with basic viewing fetaures "
        },
        {
          title: "Day 17 ‚Äì dictonary app with caching in local storage",
          link: "./src/projects/day17_dictionaryApp/day.html",
          github: "#",
          description:
            "A simple dict app "
        },{
          title: "Day 18 ‚Äì danimated landing page",
          link: "./src/projects/day18_Animate_landing_page/day.html",
          github: "#",
          description:
            "this is an animated landing page using react js and gasp "
        },
        {
          title: "Day 19 ‚Äì news feed app",
          link: "./src/projects/day19_NewFeedApp/day.html",
          github: "#",
          description:
            "hacker news client app"
        },
        {
          title: "Day 20 ‚Äì snake game 2.0",
          link: "./src/projects/day20_snakeGame/day.html",
          github: "#",
          description:
            "snake game with a lot of features"
        }
      ];

      const container = document.getElementById("project-container");
      const searchBox = document.getElementById("search-box");

      // Render cards
      function renderProjects(list) {
        container.innerHTML = "";
        list.forEach(project => {
          const card = document.createElement("div");
          card.className = "project-card";

          card.innerHTML = `
            <div class="project-header">
              <div class="project-title">${project.title}</div>
              <div class="project-links">
                <a href="${project.link}" target="_blank">üîó</a>
                <a href="${project.github}" target="_blank">üíª</a>
              </div>
            </div>

            <p class="project-description">${project.description}</p>
          `;
          container.appendChild(card);
        });
      }

      renderProjects(projects);

      // Fuse.js fuzzy setup
      const fuse = new Fuse(projects, {
        includeScore: true,
        threshold: 0.4,
        keys: ["title", "description"]
      });

      // Search event
      searchBox.addEventListener("input", e => {
        const query = e.target.value.trim();

        if (query === "") {
          renderProjects(projects);
        } else {
          const results = fuse.search(query).map(r => r.item);
          renderProjects(results);
        }
      });
    </script>
  </body>
</html>
