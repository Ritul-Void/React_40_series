    <script>// --- Mini NLP Tag Generator ---
function generateTags(description) {
  const baseTags = ["react", "beginner project", "practice"];

  const keywordMap = {
    counter: ["state", "events"],
    form: ["forms", "inputs", "controlled components"],
    color: ["ui", "styles"],
    markdown: ["markdown", "dark mode"],
    quote: ["api", "randomizer"],
    clock: ["time", "intervals"],
    slider: ["carousel", "images"],
    login: ["auth", "validation"],
    weather: ["api", "fetch"],
    todo: ["crud", "productivity"],
    password: ["security", "generator"]
  };

  const foundTags = [];

  Object.keys(keywordMap).forEach(key => {
    if (description.toLowerCase().includes(key)) {
      foundTags.push(...keywordMap[key]);
    }
  });

  return [...new Set([...baseTags, ...foundTags])]; // unique tags
}

// --- Render Projects ---
const container = document.getElementById("project-container");

projects.forEach(project => {
  const card = document.createElement("div");
  card.className = "project-card";

  const tags = generateTags(project.description);

  card.innerHTML = `
    <div class="project-header">
      <div class="project-title">${project.title}</div>
      <div class="project-links">
        <a href="${project.link}" target="_blank">üîó</a>

      </div>

    <div class="tag-container">
      ${tags.map(t => `<span class="tag">${t}</span>`).join("")}
    </div>
  `;

  container.appendChild(card);
});
